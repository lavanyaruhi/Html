<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="shotter.css">
</head>
<body>
    <div class="fixed text-white ml-2 mt-1 select-none">
        <span>Score:</span><span id="scoreEl"> 0</span>
    </div>

    <div class="fixed inset-0 flex flex items-center justify-center " id="modal-El">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-5xl font-bold" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-800 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script src="shotter.js"></script>
</body>
</html>
